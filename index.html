<style>
    .draggable { width: 250px; height: 125px; padding: 5px; float: left; font-size: 0.9em; }
    .ui-widget-header p, .ui-widget-content p { margin: 0; }
</style>
<script>
    $( function() {
        $( ".draggable" ).draggable({ grid: [ 4, 4 ] });
    } );

    function minimize(id, id2){
        const x = document.getElementById(id);
        const y = document.getElementById(id2);
        if (y.style.display === "none") {
            y.style.display = "block";
            x.style.height = "15vw"
            x.style.width = "10vw"
        } else {
            y.style.display = "none";
            x.style.height = "3vw"
            x.style.width = "10vw"
            x.style.height= "3vw"
        }
    }
</script>
<body>

<div class="draggable"> <div class="Title">Welcome</div> </div >
<div class="draggable"> <div class="subtitle">Click and drag items around the screen</div></div>
